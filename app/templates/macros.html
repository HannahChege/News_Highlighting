{% macro displayArticles(source_list) %}

    {% for article in source_list %}
        <li>{{ article.name }}</li>
    {% endfor %}

{% endmacro %} 

 {% macro displayArticles(news) %}

    {% for article in article_list %}
        <li>{{ article.id }}</li>
    {% endfor %}

{% endmacro %}
